<!doctype html>
<html class="no-js">
<head>
	
	<title>jQuery strength.js: Password Checker Demos</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	
	<link rel="stylesheet" href="css/strength.css">
	<script src="js/password_strength.js"></script>
	<script src="js/jquery-strength.js"></script>
	
</head>
<body>
	<div class="container">
    <div class="col-md-3"></div>
	    <div class="col-md-6">
        <br/>
	        <div class="form-group">
				<input type="password" class="check-seguridad form-control" name="password" value="" />
			</div>
	    </div>
	    <div class="col-md-3"></div>
	    
	</div>
			
	
	
	<script>
		jQuery(function($) {
			
			$(".check-seguridad").strength({
				templates: {
    			toggle: '<span class="input-group-addon"><span class="glyphicon glyphicon-eye-open {toggleClass}"></span></span>'
                
                },
                scoreLables: {
                        empty: 'Vacío',
                        invalid: 'Invalido',
                        weak: 'Débil',
                        good: 'Bueno',
                        strong: 'Fuerte'
                    }, 
                scoreClasses: {
                        empty: '',
                        invalid: 'label-danger',
                        weak: 'label-warning',
                        good: 'label-info',
                        strong: 'label-success'
                    },

			});
		});
	</script>
    
</body>
</html>
